</header>

<main>
	<section class="container ">
	<h3 class="mt-4">Player Details</h3> 
	</section>
  <section id = "playersDetail"></section>
	
</main>
  <footer>
   
  </footer>

	<script>
		let palyers = [
			{id : "1", name: "player 1", title : "<strong>Country: </strong> India ",role: "<strong>Role: </strong> Batsman"},
			{id : "2", name: "player 2", title : "<strong>Country: </strong> Australia",role: "<strong>Role: </strong> Bowler"}
			
		]

function getParameterById(id){
		
//get the id from the URL
		let url = new URL(window.location.href)

return url.searchParams.get(id)
}
let playerId  = getParameterById('id')

//find that id in the database
let player;
for (let i = 0; i< palyers.length; i++ ){
	if (palyers[i].id === playerId){
		player =palyers[i]
	}
}
//display the details on the view


	let playersDetailElement = document.getElementById('playersDetail');
	if (player){
	playersDetailElement.innerHTML = `
	<div class ="container mt-2">
	<div class="col-md-12">
  <div  class="card mt-12">
		<div  class="card-header">
    <h2>${player.name}</h2>
	</div>
		<div  class="card-body">
      <P>${player.title}</P>
			<P>${player.role}</P>
      
  </div>
</div>
</div>
</div>
	`
} else {
	playersDetailElement.innerHTML = 'player not found.'
}
	</script>
  </body>
